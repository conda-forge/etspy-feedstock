{% set name = "etspy" %}
{% set version = "0.9.3a3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/etspy-{{ version }}.tar.gz
  sha256: f598bf573058cfaeed5cc412691e3bbc07df1350b8fc6f4f0f29d8eba65e5c0d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<3.13
    - poetry-core
    - pip
  run:
    - python >=3.10,<3.13
    - pystackreg >=0.2.8,<0.3.0
    - astra-toolbox >=2.2.0,<3.0.0
    - hyperspy >=2.1.1,<3.0.0
    - hyperspy-gui-ipywidgets >=2.0.2,<3.0.0
    - numba >=0.60.0,<0.61.0
    - typing_extensions >=4.12.2,<5.0.0
    - numpy >=2.0.0,<3.0.0
    - h5py >=3.12.1,<4.0.0
  run_constrained:
    - ipykernel >=6.29.5,<7.0.0
    - cupy >=13.3.0,<14.0.0

test:
  imports:
    - etspy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pages.nist.gov/etspy/
  summary: Suite of tools for processing and reconstruction of electron tomography data
  dev_url: https://github.com/usnistgov/etspy
  license: NIST-PD-fallback
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jat255
    - AndrewHerzing
